<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Let's Play With CSS Grid</h1>
    
    <p id="introduction">A Grid Layout must have a parent element with the <strong><em>display</em></strong> property set to <strong><em>grid</em></strong> or <strong><em>inline-grid</em></strong>.
    <br>
    Direct child element(s) of the grid container automatically becomes <strong>grid items</strong>.
    </p>
    
        <section class="grid-container">
          <div class="grid-item item1">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>  
          <div class="grid-item item4">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>  
          <div class="grid-item">7</div>
          <div class="grid-item">8</div>
          <div class="grid-item">9</div>  
          <div class="grid-item">10</div>
          <div class="grid-item">11</div>
          <div class="grid-item item12">12</div> 
            
    </section>
</body>

</html>
