            //culori - rgb(x, y, z) sau #xyz sau #xXyYzZ; x/xX - pentru rosu, y/yY - verde, z/zZ - albastru
            function getRandomColor() {
              var letters = '0123456789ABCDEF';
              var color = '#';
              for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)]; //16 = letters.lenght
              }
              return color;
                
//                16777215 = combinatii de 16 luate cate 6
//                var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
//                return randomColor;
            }
            
            
        var count = 0;
        function tellPos(event){

            var x = event.clientX;
            var y = event.clientY; 
            var coor = "X coords: " + x + ", Y coords: " + y;
            
            var demoButton = document.createElement("button");
            demoButton.id = "demo";
            demoButton.style.position = "absolute";
            demoButton.style.top = "0px";
            demoButton.style.left = "0px";
            demoButton.innerHTML = count;
            demoButton.style.left = parseInt(demoButton.style.left) + x + "px";
            demoButton.style.top = parseInt(demoButton.style.top) + y + "px";
            demoButton.style['background-color'] = getRandomColor();
            
            document.body.append(demoButton);
            count++;
            
            window.setTimeout(function(){
                demoButton.style.display = "none";
            }, 5000)
            
          }
            
        window.addEventListener("click", tellPos);
   
        </script>
