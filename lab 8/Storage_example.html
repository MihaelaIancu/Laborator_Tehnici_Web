    <body>
    
        <h3>A practical example</h3>

            <div id="name-field">

                <input id="name-user" type="text" placeholder="Type your name...">

                &nbsp;&nbsp;

                <button id="submit-name">Submit</button>
                <br>

            </div>
        
           <p id="welcome-area" style="font-weight: bold; font-size: 18px; color: #27ae61; display: none;">
                <span id="welcome-text"></span>
                <br>
            </p>
        
       <script>
        
 //window.localStorage.setItem("name", "Mihaela");//creeaza un nou item in localStorage
//pot omite window
//sterge ceva din localStorage = removeItem
//localStorage.removeItem("name");
            
// localStorage = user ul nu o sterge => va fi mereu acolo
// sessionStorage = e pt sesiune, se va sterge daca inchid tab ul/browser ul => se sterge informatia

//name-user
//submit-name

function greet_user() {
    document.getElementById("name-field").style.display = "none";

    document.getElementById("welcome-text").innerHTML = "Hi " + localStorage.name + ", how are you?";

    document.getElementById("welcome-area").style.display = "block";
}


document.getElementById("submit-name").onclick = function() 

{
    var name = document.getElementById("name-user").value;
    if(!name){
        alert("Please type your name");
    }
    else{
        localStorage.setItem("name", name);
        greet_user();
    }

    document.getElementById("name-user").value = ""; //cleaning the field
}
